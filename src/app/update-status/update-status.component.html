<form [formGroup]="updateStatus" ngSubmit="collectStatus()">
    <div class="form-group">
        <label for="exampleInputEmail1">status</label>
        <input type="email" class="form-control" formControlName="status"  placeholder="Enter status">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Sold Date</label>
        <input type="email" class="form-control" formControlName="solDate" placeholder="Enter date">
      </div>

</form>
