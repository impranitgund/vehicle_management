
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">MAKE</th>
        <th scope="col">YEAR</th>
        <th scope="col">MODEL NAME</th>
        <th scope="col">STATUS</th>
        <th scope="col">SOLD DATE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        
        <td>{{item.make}}</td>
        <td>{{item.year}}</td>
        <td>{{item.modelName}}</td>
        <td>{{item.status}}</td>
        <td>{{item.soldDate}}</td>
        
      </tr>
    </tbody>
  </table>
